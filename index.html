/*--CSS reset--*/
* {
margin : 0;
padding : 0;
box-sizing : border-box;
font-size : 100%;
}
  /*-- Pozicionálás--*/

.profile-card {
width : 480px;
max-width : calc(150vw - 10px);
}

body {
height : 100vh;
display : flex;
align-items : center;
justify-content : center;
background : url("https://i.imgur.com/GVGz5EM.jpg") center center no-repeat fixed;
background-size : cover;
}

.head, .links {
text-align : center;
}

.head, .content {
width : 50%;
margin : 0 auto;
}

.content {
border-top : 1px solid hsl(0 0% 30% / 0.8);
}

.head, .about {
margin-bottom : 10%;
}

.content {
padding : 10% 50%;
}
  /*--Profile image--*//

.profile-image {
margin-top : -60px;
}


img {
width : 120px;
height : 120px;
border-radius : 50%;
padding : 1px;
background-color : #666;
filter : grayscale(50%);
transition : all 0.5s ease-in-out;
}


img:hover {
filter : grayscale(20%);
transform : scale(1.8);
}


.profile-card {
background-color : hsl(0 0% 100% / 0.5);
border-radius : 30px;
box-shadow : 10px 10px 80px hsl(0 0% 0% / 0.8);
}

.gomb {
  
  position: left;
  top: 50%;
  left: 10%
  display: inline-block;
  padding: 15px 25px;
  font-size: 15px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 25px;
  box-shadow: 0 9px #999;
}

.gomb:hover {background-color: red}

.gomb:active {
  background-color: #3e8e41;
  box-shadow: 0 9px #666;
  transform: translateY(4px);
}

.gomb1 {
  position: center;
  top: 50%;
  left: 50%;
  display: inline-block;
  padding: 15px 25px;
  font-size: 15px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 25px;
  box-shadow: 0 9px #999;
}

.gomb1:hover {background-color: yellow}

.gomb1:active {
  background-color: #3e8e41;;
  box-shadow: 0 9px #666;
  transform: translateY(4px);
}

.gomb2 {
  position: right;
  top: 50%;
  left: 90%;
  display: inline-block;
  padding: 15px 10px;
  font-size: 15px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 25px;
  box-shadow: 0 9px #999;
}

.gomb2:hover {background-color: blue}

.gomb2:active {
  background-color: #3e8e41;
  box-shadow: 0 9px #666;
  transform: translateY(4px);
}

</style>
